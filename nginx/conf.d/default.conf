server {
    listen 80;
    server_name 80.211.200.112;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name 80.211.200.112;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # 🔐 Keycloak → /sync-cart/auth/realms/...
    location /sync-cart/auth/ {
        proxy_pass http://keycloak:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 📦 Backend → /sync-cart/api/...
    location /sync-cart/api/ {
        rewrite ^/sync-cart/api(/.*)$ $1 break;
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 🎨 Frontend (React build) → /sync-cart/
    location /sync-cart/ {
        rewrite ^/sync-cart(/.*)$ $1 break;
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        try_files $uri $uri/ /index.html;
    }
}
